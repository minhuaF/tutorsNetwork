<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				font-size: 11px;
				font-family: 'Open Sans', sans-serif;
				color: #4A4A4A;
				text-align: center;
			}
			.box10 {
				margin: 20px auto;
				width: 300px;
				min-height: 310px;
				padding: 10px;
				position: relative;
				background: -webkit-gradient(linear, 100% 100%, 50% 10%, from(#fff), to(#f3f3f3), color-stop(.1, #fff));
				border: 1px solid #ccc;
				-webkit-box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
				-webkit-border-bottom-right-radius: 60px 5px;
			}
			.box10:before {
				content: '';
				width: 98%;
				z-index: -1;
				height: 100%;
				padding: 0 0 1px 0;
				position: absolute;
				bottom: 0;
				right: 0;
				background: -webkit-gradient(linear, 0% 20%, 0% 92%, from(#fff), to(#f9f9f9), color-stop(.1, #fff));
				border: 1px solid #ccc;
				-webkit-box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.1);
				-webkit-border-bottom-right-radius: 60px 5px;
				-webkit-transform: skew(2deg, 2deg) translate(3px, 8px)
			}
			.box10:after {
				content: '';
				width: 98%;
				z-index: -1;
				height: 98%;
				padding: 0 0 1px 0;
				position: absolute;
				bottom: 0;
				right: 0;
				background: -webkit-gradient(linear, 0% 20%, 0% 100%, from(#f3f3f3), to(#f6f6f6), color-stop(.1, #fff));
				border: 1px solid #ccc;
				-webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
				-webkit-transform: skew(2deg, 2deg) translate(-1px, 2px)
			}
			.box10 img {
				width: 100%;
				margin-top: 15px;
			}
			p {
				margin-top: 15px;
				text-align: justify;
			}
			h1 {
				font-size: 20px;
				font-weight: bold;
				margin-top: 5px;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
			}
			a {
				text-decoration: none;
				color: #4A4A4A !important;
			}
			a:hover {
				text-decoration: underline;
				color: #6B6B6B !important;
			}
		</style>
	</head>

	<body>
		<div class="box10">
			<h1>如何学好数学</h1>
			<img src="http://www.wpthemegenerator.com/wp-content/uploads/2012/06/Image.jpg">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus consectetur dolor a porttitor. Curabitur id sem sed ante fringilla pulvinar et id lectus. Nullam justo ipsum, hendrerit ut commodo nec, pellentesque nec erat. Pellentesque pharetra.
			</p>

			<br />
			<a href="http://www.designshock.com/"> DesignShock.com </a>
		</div>
	</body>

</html>
